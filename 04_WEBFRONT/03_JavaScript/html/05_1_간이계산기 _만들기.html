<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_1_간이계산기_만들기</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <hr>

    첫 번째 값 : <input type="text" id="test1"> <br>
    두 번째 값 : <input type="text" id="test2"> <br>

    <button onclick="plusBtn()">+</button>
    <button onclick="miBtn()">-</button>
    <button onclick="qoBtn()">*</button>
    <button onclick="qnsBtn()">/</button>
    <button onclick="skBtn()">%</button>

    <br><br>
    계산 결과 : <span id="result"><!--여기에 결과 출력 --></span>

    <script>
        //작성된 html 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 js 코드 (funtion)를 이용하여 계산기 만들기
        function plusBtn(){
            var result = document.getElementById("result");
            var test1 = document.getElementById("test1").value;
            var test2 = document.getElementById("test2").value;
            // console.log(Number(test1)+Number(test2));
            result.innerText = Number(test1)+Number(test2);

        }
        function miBtn(){
            var result = document.getElementById("result");
            var test1 = document.getElementById("test1").value;
            var test2 = document.getElementById("test2").value;
            // console.log(Number(test1)+Number(test2));

            result.innerText = Number(test1)-Number(test2);
        }
        function qoBtn(){
            var result = document.getElementById("result");
            var test1 = document.getElementById("test1").value;
            var test2 = document.getElementById("test2").value;
            // console.log(Number(test1)+Number(test2));

            result.innerText = Number(test1)*Number(test2);
        }
        function qnsBtn(){
            var result = document.getElementById("result");
            var test1 = document.getElementById("test1").value;
            var test2 = document.getElementById("test2").value;
            // console.log(Number(test1)+Number(test2));

            result.innerText = Number(test1)/Number(test2);
        }
        function skBtn(){
            var result = document.getElementById("result");
            var test1 = document.getElementById("test1").value;
            var test2 = document.getElementById("test2").value;
            // console.log(Number(test1)+Number(test2));

            result.innerText = Number(test1)%Number(test2);
        }
        
    </script>
</body>
</html>
