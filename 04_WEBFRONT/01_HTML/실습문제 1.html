<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자 주문하기</title>
</head>
<body>
    고객명 : <input type="text"> <br>
    <br>
    전화번호 : <input type="text"> <br>
    <br>
    E-mail : <input type="text"> <br>
    <br>
    피자선택 : <select name="피자" id="피자">

        <option value="dp">피자를 선택하세요</option>
        <option value="pp">포테이토피자</option>
        <option value="bp">바나나피자</option>
    </select>

    <form>
        <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="1">Small <br>
        <br>
        <input type="radio" name="1">Medium <br>
        <br>
        <input type="radio" name="1">Large <br>
        <br>
    </form>
</fieldset>

<fieldset>
    <legend>토핑 선택</legend>
    <input type="checkbox" name="2"> 베이컨 <br>
    <br>
    <input type="checkbox" name="2"> 치즈 <br>
    <br>
    <input type="checkbox" name="2"> 양파 <br>
    <br>
    <input type="checkbox" name="2"> 버섯 <br>
    <br>
</fieldset>
<br>
희망배송시간 : <input type="time">
<br>
<br>
배송시 요청사항 :  <textarea cols="0" rows="3"></textarea>
<br>
<br>
<button type="submit">주문하기</button>
</body>
</html>
