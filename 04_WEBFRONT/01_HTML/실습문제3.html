<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <h1>회원 가입</h1>

    <fieldset>
        <legend>필수 입력 사항</legend> 
        <table>
            <tr>
            <th>ID</th>
                <td><input type="text" placeholder="아이디 10글자 이내"> <button
                    onclick="alert('사용할 수 있는 Id 입니다.')">중복 확인</button></td>
            </tr>
            <tr>
            <th >비밀번호</th> <td><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
            </tr>
            <tr>
            <th>비밀번호 확인</th> <td><input type="password" size="30"></td>
            </tr>
            <th>Email</th> <td><input type="email"><select name="email" id="email">
                    <option value="input">직접입력</option>
                    <option value="naver">@naver.com</option>
                    <option value="hanmail">@gmail.com</option>
                    <option value="hanmail">@hanmail.net</option>
                </select></td>
        </table>

    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file" value="파일 선택"> <br>
        <br>
        성별 : <input type="radio" name="gender" id="men" checked> <label for="men"> 남자 </label>
        <input type="radio" name="gender" id="F"> <label for="F">여자</label> <br>
        <br>
        생년월일 : <input type="date"><br>
        <br>
        취미
        <br>
        <input type="checkbox" name="sp">야구
        <input type="checkbox" name="sp">농구
        <input type="checkbox" name="sp">축구
        <br>
        <input type="checkbox" name="sp" checked>공부
        <input type="checkbox" name="sp">음악감상
        <br>
        <input type="checkbox" name="sp">기타 <input type="text">
        <br>
        <br>
        자기소개<br>
        <textarea cols="100" rows="10" style="resize:none;"></textarea>
    </fieldset>
    <br>
    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
</body>

</html>
